<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Digital Signage Loop</title>
  <style>
    body { margin: 0; background-color: black; }
    video { width: 100vw; height: 100vh; object-fit: cover; }
  </style>
</head>
<body>
  <video id="videoPlayer" autoplay muted playsinline>
    <source src="https://drive.google.com/uc?export=download&id=1xrITC9INpAzOayqxfkLg27eB60w2tmM5" type="video/mp4">
  </video>

  <script>
    const videos = [
      "https://drive.google.com/uc?export=download&id=1xrITC9INpAzOayqxfkLg27eB60w2tmM5",
    ];

    let current = 0;
    const player = document.getElementById("videoPlayer");

    player.addEventListener("ended", () => {
      current = (current + 1) % videos.length;
      player.src = videos[current];
      player.play();
    });
  </script>
</body>
</html>
